<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music~Masti</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <h1>music Player</h1>
        <div class="musicDiv">
            <div class="music-info">
                <img class="song-img" src="./components/images/cover-1.png" alt="">
                <span class="song-name">Lost in the City Lights</span>
                <span class="singer-name">Cosmo Sheldrake</span>
                <audio controls>
                    <source src="./components/songs/forest-lullaby-110624.mp3" type="audio/mpeg">
                    <source src="./components/songs/lost-in-city-lights-145038.mp3" type="audio/mpeg">
                </audio>
                <div class="music-controls">
                    <div class="img1">
                        <img class="music-control-btn" src="./components/svgs/Stop_and_play_fill.svg" alt="">
                    </div>
                    <div class="img2">
                        <img class="music-control-btn" src="./components/svgs/Play_fill.svg" alt="">
                    </div>
                    <div class="img3">
                        <img class="music-control-btn" src="./components/svgs/Stop_and_play_fill_reverse.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
